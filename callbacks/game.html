<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <section>
        <h1>Rock Paper Scissors Game</h1>
        <div class="user">
            <img id="rock" src="images/rock.png">
            <img id="paper" src="images/paper.png">
            <img id="scissors" src="images/scissors.png">
        </div>
        <div class="computer">
            <img id="rock" src="images/question-mark.PNG">
            <img id="rock" src="images/rock.png" hidden>
            <img id="paper" src="images/paper.png" hidden>
            <img id="scissors" src="images/scissors.png" hidden>
        </div>
            <h2 class="result">Result: </h2>
            <p class="win" hidden> Win</p>
            <p class="lose" hidden> Lose</p>
    </section>
</body>
</html>
